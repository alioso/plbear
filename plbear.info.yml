name: Pattern Lab Bear Theme
type: theme
description: An atomic design and Pattern Lab friendly starting point for new Drupal themes.
package: Bear
core: 8.x
libraries:
  - core/normalize
  - plbear/global-styling

regions:
  header: 'Header'
  navigation: 'Navigation bar'
  search: 'Search'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  footer: 'Footer'

component-libraries:
  atoms:
    paths:
      - pattern-lab/source/_patterns/01-atoms
  molecules:
    paths:
      - pattern-lab/source/_patterns/02-molecules
  organisms:
    paths:
      - pattern-lab/source/_patterns/03-organisms
  pages:
    paths:
      - pattern-lab/source/_patterns/04-pages
