name: Pattern Lab Bear Theme
type: theme
description: An atomic design and Pattern Lab friendly starting point for new Drupal themes.
package: Bear
core: 8.x

libraries:
  - plbear/gutenberg
  - plbear/global-styles
  - plbear/global-scripts

libraries-override:
  system/base: false

stylesheets-remove:
  - core/themes/stable/css/file/file.admin.css

regions:
  header: 'Header'
  navigation: 'Navigation bar'
  search: 'Search'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  footer: 'Footer'

component-libraries:
  atoms:
    paths:
      - pattern-lab/source/_patterns/01-atoms
  molecules:
    paths:
      - pattern-lab/source/_patterns/02-molecules
  organisms:
    paths:
      - pattern-lab/source/_patterns/03-organisms
  pages:
    paths:
      - pattern-lab/source/_patterns/04-pages
  templates:
    paths:
      - pattern-lab/source/_patterns/05-templates
